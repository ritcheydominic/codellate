<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Codellate</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/signup.css" rel="stylesheet">
    </head>
    <body class="text-center" id="signup-form">
        <form class="form-signup">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign up for Codellate</h1>
            </div>
            <div class="text-center mb-3" id="header-msg-div">
            </div>
            <div class="form-label-group">
                <input type="email" id="email-input" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-label-group">
                <input type="password" id="password-input" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-label-group">
                <input type="password" id="confirm-password-input" class="form-control mb-4" placeholder="Confirm password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" id="sign-up-btn">Sign up</button>
            <button class="btn btn-link mb-2" type="button" id="back-btn">Back</button>
            <div class="text-center" id="footer-msg-div">
                <label class="h6 font-weight-normal text-muted">Created by Dominic Ritchey</label>
            </div>
        </form>

        <script src="../js/signup.js"></script>
    </body>
</html>
