<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Codellate</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/new-assignment.css" rel="stylesheet">
    </head>
    <body class="text-center" id="login-form">
        <form>
            <div class="text-center mb-4">
                <h3 class="h3 mb-3 font-weight-normal">New assignment</h1>
            </div>
            <div class="form-group">
                <label for="assignment-name-label">Name</label>
                <input type="text" class="form-control" id="assignment-name-input">
            </div>
            <div class="form-group">
                <label for="assignment-date-due-label">Date due</label>
                <input type="datetime-local" class="form-control" id="assignment-date-due-input">
            </div>
            <div class="form-group">
                <label for="assignment-name-label">Description</label>
                <textarea class="form-control" id="assignment-description-input"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="upload-materials-btn">Upload materials</button>
            <button type="submit" class="btn btn-success" id="add-assignment-btn" disabled>Add assignment</button>
        </form>

        <script src="../js/new-assignment.js"></script>
    </body>
</html>
