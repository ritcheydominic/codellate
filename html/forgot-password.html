<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Codellate</title>
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/forgot-password.css" rel="stylesheet">
    </head>
    <body class="text-center" id="login-form">
        <form class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Forgot password</h1>
            </div>
            <div class="text-center mb-3">
                <label class="h6 mb-3 font-weight-normal">Enter the email address associated with your account.</label>
            </div>
            <div class="form-label-group">
                <input type="email" id="email-input" class="form-control mb-4" placeholder="Email address" required autofocus>
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" id="submit-login-btn">Send password reset request</button>
            <button class="btn btn-link mb-2" type="button" id="back-btn">Back</button>
            <div class="text-center" id="footer-msg-div">
                <label class="h6 font-weight-normal text-muted">Created by Dominic Ritchey</label>
            </div>
        </form>

        <script src="../js/forgot-password.js"></script>
    </body>
</html>
